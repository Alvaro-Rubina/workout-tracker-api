spring.application.name=workout-tracker-project

server.servlet.context-path=/api

# Base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/workout-tracker-db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=1234

# SQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false